<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="breakpoints.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  <div class="card">
   <div class="left">
   <div class="text_div">
   <h1 class="title">Get <span class="title_span">insights</span>  that help your business grow.</h1> 
   <p class="p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
   experience, and overall efficiency. </p>
  <div class="stats">
  <p class="stats_p"> <span class="span_1"> 10k+</span> <span class="span_2">companies</span> </p> 
  <p class="stats_p"> <span class="span_1">  314 </span> <span class="span_2">templates</span> </p>
  <p class="stats_p"> <span class="span_1"> 12m+ </span> <span class="span_2">queries</span> </p>
</div>
</div>
</div>
<div class="right">
  <img src="/images/image-header-desktop.jpg" alt="">
</div>
</div>
</main>
</body>
</html>
